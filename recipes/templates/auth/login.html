{% extends 'base.html' %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% load static %}



{% block content %}
    <form method="post">
        <h4>Log-in.</h4>
        {% csrf_token %}
        {{ form|crispy }}
        <button class = "btn btn-primary">Submit</button>

        <hr/>
        <label>Dont have an account?</label>
        <a href="{% url 'signup' %}">click here!</a>
    </form>
{% endblock %}
